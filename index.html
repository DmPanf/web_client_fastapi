<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сегментация изображений</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
    <header>
        <center><h1>Сегментация деревьев на изображении</h1></center>
    </header>
    <main>
    <div class="container">
        <h3>1. Загрузка изображения</h3>
        <div class="button-container">
            <input type="file" id="fileInput" accept=".jpg,.jpeg,.png" hidden>
            <label for="fileInput" id="uploadButton">Выбрать файл</label>
            <button onclick="predict()">Отправить в обработку</button>
        </div>
        <div id="dropZone">.. или перетащить изображение сюда</div>
    </div>
    <div class="container">
        <div class="image-container">
            <div class="image-box" id="originalImageContainer">
                <h3>2. Оригинальное изображение</h3>
                <img id="originalImage">
            </div>
            <div class="image-box" id="segmentedImageContainer">
                <h3>3. Сегментированное изображение</h3>
                <img id="segmentedImage">
                <a id="downloadLink" download="segmented.png">4. Сохранить полученное изображения</a>
            </div>
        </div>
    </div>
    </main>
    <footer>
        <center><p>&copy; 2023 Tree Segmentation Project. Все права защищены.</p></center>
    </footer>
    <script src="js/scripts.js"></script>
</body>
</html>
